<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书购买系统</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引用外部CSS文件 -->
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">图书管理系统</div>
        <div>
            <a href="login.html" class="login-button">登录</a>
            <a href="register.html" class="login-button">注册</a>
            <a href="cart.html" class="login-button">购物车</a>
        </div>
    </header>

    <div class="search-bar">
        <label>
            <input type="text" class="search-input" placeholder="搜索商品...">
        </label>
        <button class="search-button">搜索</button>
    </div>

    <div class="book-grid">
        <!-- 在这里添加书籍卡片 -->
        <div class="book-card">
            <img src="3.jpg" alt="图书1">
            <h3>图书1</h3>
            <p>作者：...</p>
            <p>价格：...</p>
        </div>
        <!-- 添加更多图书卡片 -->
    </div>
</div>
<script>
    window.onload = function() {
        let userId = getCookie("userId");
        if (userId !== "") {
            document.getElementById("user-info").innerHTML = "用户ID: " + userId;
        }
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) === 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

</script>
</body>
</html>
